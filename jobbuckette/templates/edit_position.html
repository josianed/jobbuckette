{% extends "base.html" %}

{% block add %}
<h3 class="add-company-title">Add Position</h3>

<form role="form" method="POST" class="form-horizontal">
  <div class="form-group">
    <label for="inputPositionName" class="col-sm-2 control-label">Position Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputPositionName" placeholder="Position Title" value="{{ position.position_name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDueDate" class="col-sm-2 control-label">Due Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputDueDate" placeholder="Due Date YYYY/MM/DD" value="{{ position.date_due | dateformat("%Y/%m/%d") }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputWebsite" class="col-sm-2 control-label">Application Web Page</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" name="inputWebsite" placeholder="Application Web Page" value="{{ position.link_to_website }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save Changes</button>
    </div>
  </div>
</form>
{% endblock %}
